name: Dev Build (Unsigned)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

permissions:
  contents: write

jobs:
  build-macos-unsigned:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
        include:
          - target: aarch64-apple-darwin
            arch: aarch64
            platform: darwin-aarch64
          - target: x86_64-apple-darwin
            arch: x86_64
            platform: darwin-x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri
          key: ${{ matrix.target }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build UI package
        run: bun run --cwd packages/ui build

      - name: Build Desktop app (unsigned)
        run: bun run --cwd packages/desktop build && bun run --cwd packages/desktop tauri build --target ${{ matrix.target }} --bundles dmg

      - name: Prepare release artifacts
        run: |
          mkdir -p artifacts
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          DATE=$(date +%Y%m%d)
          VERSION="dev-${DATE}-${SHORT_SHA}"
          
          DMG_PATH="packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg"
          if ls $DMG_PATH 1> /dev/null 2>&1; then
            DMG_FILE=$(ls $DMG_PATH | head -n 1)
            DMG_NAME="OpenChamber_${VERSION}_${{ matrix.platform }}_unsigned.dmg"
            cp "$DMG_FILE" "artifacts/$DMG_NAME"
            echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV
            echo "VERSION=$VERSION" >> $GITHUB_ENV
          else
            echo "Error: DMG file not found at $DMG_PATH"
            ls -la packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/ || true
            exit 1
          fi
          
          echo "Prepared artifacts:"
          ls -lh artifacts/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.platform }}-unsigned
          path: artifacts/*.dmg
          retention-days: 30

  create-release:
    needs: build-macos-unsigned
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-darwin-aarch64-unsigned
          path: artifacts

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-darwin-x86_64-unsigned
          path: artifacts

      - name: Generate version tag
        id: version
        run: |
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          DATE=$(date +%Y%m%d)
          VERSION="dev-${DATE}-${SHORT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: List artifacts
        run: ls -lh artifacts/

      - name: Delete existing dev release if exists
        run: |
          gh release delete "dev-latest" --yes || true
          git push origin :refs/tags/dev-latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create dev release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-latest
          name: "Dev Build - ${{ steps.version.outputs.version }}"
          body: |
            ## Unsigned Development Build
            
            **Commit:** ${{ github.sha }}
            **Branch:** main
            **Built:** ${{ github.event.head_commit.timestamp }}
            
            ### Installation (macOS)
            
            These builds are **unsigned** and will require you to bypass Gatekeeper:
            
            1. Download the DMG for your architecture:
               - `*_darwin-aarch64_*` for Apple Silicon (M1/M2/M3)
               - `*_darwin-x86_64_*` for Intel Macs
            2. Open the DMG and drag OpenChamber to Applications
            3. Right-click the app and select "Open" (first time only)
            4. Click "Open" in the security dialog
            
            ### Changes
            
            See commit history: https://github.com/${{ github.repository }}/commits/main
          draft: false
          prerelease: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
